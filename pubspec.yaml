name: rock_quiz
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # icon dependency
  font_awesome_flutter: ^9.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  #splash screen, quiz presentation
  assets:
    - assets/img/
  #Raleway import
  fonts:
    - family: 'Raleway'
      fonts:
        - asset: assets/fonts/Raleway/Raleway-VariableFont_wght.ttf
